<h2>Dictionary</h2>

<mat-list [disableRipple]="false">
  <mat-list-item *ngFor="let entry of dictionary"> {{entry.word}} - {{entry.translation}} </mat-list-item>
</mat-list>

<div>
  <label>word:
    <input [(ngModel)]="entry.word" placeholder="word">
  </label>
  <label>translation:
    <input [(ngModel)]="entry.translation" placeholder="translation">
  </label>
</div>
