<h3 mat-dialog-title>Add new word</h3>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="Word">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Translation">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close] color="warn">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary">Add</button>
</mat-dialog-actions>
